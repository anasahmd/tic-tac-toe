<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe by Anas</title>
  </head>
  <body>
    <main>
      <div class="game-grid">
        <div class="square" data-pos="0"><i></i></div>
        <div class="square" data-pos="1"><i></i></div>
        <div class="square" data-pos="2"><i></i></div>
        <div class="square" data-pos="3"><i></i></div>
        <div class="square" data-pos="4"><i></i></div>
        <div class="square" data-pos="5"><i></i></div>
        <div class="square" data-pos="6"><i></i></div>
        <div class="square" data-pos="7"><i></i></div>
        <div class="square" data-pos="8"><i></i></div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
